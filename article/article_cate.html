<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/article_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别</span>
            <button id="btn_addArtCate" type="button" class="layui-btn layui-btn-normal layui-btn-sm">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col/>
                    <col />
                    <col width='120'>
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类类别</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="artList"></tbody>
            </table>
        </div>
    </div>

    <!-- 文章类别模板 -->
    <script type="text/html" id="tpl-article">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button id='btn_edit' type="button" class="layui-btn layui-btn-xs layui-btn-normal" data-id="{{$value.Id}}">编辑</button>
                <button id='btn_del' type="button" class="layui-btn layui-btn-xs layui-btn-danger" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 添加类别模板 -->
    <script type="text/html" id="addArticle">
        <form id="addFrom" class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">文章名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入文章名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">文章类别</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入文章类别" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 编辑类别模板 -->
    <script type="text/html" id="editArticle">
        <form id="editForm" class="layui-form" lay-filter="editForm">
            <div class="layui-form-item">
                <!-- 隐藏域，存储ID -->
                <input type="hidden" name="Id">
                <label class="layui-form-label">文章名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入文章名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">文章类别</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入文章类别" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">修改</button>
                </div>
            </div>
        </form>
    </script>

    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.js"></script>
    <script src="../assets/js/baseAPI/ajaxPrefilter.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/article/article_cate.js"></script>
</body>



</html>
