<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入第三方样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="../assets/css/article/article_list.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form id="form_select" class="layui-form">
                <div class="layui-form-item layui-inline">
                    <select id='select_cate' name="cate_id">
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">发布状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit>筛选</button>
                </div>
            </form>

            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col/>
                    <col>
                    <col/>
                    <col/>
                    <col width="150" />
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!-- 页码区域 -->
            <div id="pageBox"></div>
        </div>
    </div>

    <!-- 列表区域模板 -->
    <script type="text/html" id="tpl-artList">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}} </td>
            <td>{{$value.pub_date|dateFormat}} </td>
            <td>{{$value.state}} </td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-normal" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>


    <!-- 筛选选择框模板 -->
    <script type="text/html" id="tpl-selected">
        <option value="">文章类别</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <!-- 导入第三方JS -->
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI/ajaxPrefilter.js"></script>
    <script src="../assets/lib/layui/layui.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <!-- 导入自己的JS -->
    <script src="../assets/js/article/article_list.js"></script>
</body>



</html>
